<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/bd95889006.js" crossorigin="anonymous"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="gameboard">
        <div id="a1" class="cell"></div>
        <div id="a2" class="cell"></div>
        <div id="a3" class="cell"></div>
        <div id="b1" class="cell"></div>
        <div id="b2" class="cell"></div>
        <div id="b3" class="cell"></div>
        <div id="c1" class="cell"></div>
        <div id="c2" class="cell"></div>
        <div id="c3" class="cell"></div>
    </div>
    <section class="modal">
        <h2 class="winner">Winner: </h2>
    </section>
    <div class="players">
        <div class="player1">Player1</div>
        <div class="player2">Player2</div>
    </div>
    <p class="instruction">Double-click name to change</p>
    <div class="overlay"></div>
    <footer>
        <p>Copyright Â© 2024 georgedickinson1 </p>
        <a href="https://github.com/georgedickinson1" target="_blank" class="github-icon"><i class="fa-brands fa-github"></i></a>
    </footer>
</body>
</html>
